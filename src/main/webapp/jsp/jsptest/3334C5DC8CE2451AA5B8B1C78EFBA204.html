<body style="background: #fff;">
	<p>&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;</p><p><span style="font-size:19px;font-family:宋体">数据结构是计算机及其相关专业的一门专业基础课，是学习其他软件开发与设计等方面课程的基础。主要内容包括：线性表、栈和队列、串、数组和广义表、树、图、查找算法和排序算法。数据结构研究数据的组织方式，内容丰富、学习量大，隐含在各部分内容中的方法和技术多，旨在让学生掌握计算机软件系统所必需的数据结构的算法。要求学生掌握贯穿全课程的动态链表存储结构，掌握算法设计的动态性和抽象性。要求学生学</span><span style="font-size:19px;font-family:宋体">会分析研究计算机加工的数据对象的特征，以便在实际应用中选择适当的数据结构、存储结构和相应算法，初步掌握算法的时间与空间性能分析技巧，并培养复杂程序设计的技能。</span></p><p></p>
